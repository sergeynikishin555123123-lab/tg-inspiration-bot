<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç –ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è –í–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è</title>
    <meta charset="UTF-8">

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .card { background: #f5f5f5; padding: 20px; margin: 10px 0; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }

</head>
<body>
    <h1>üé® –ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è –í–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è - –¢–µ—Å—Ç</h1>
    
    <div class="card">
        <h3>–¢–µ—Å—Ç API –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</h3>
        <button onclick="testHealth()">–¢–µ—Å—Ç /health</button>
        <button onclick="testCharacters()">–¢–µ—Å—Ç /characters</button>
        <button onclick="testUser()">–¢–µ—Å—Ç /users</button>
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        async function testHealth() {
            try {
                const response = await fetch(API_BASE + '/health');
                const data = await response.json();
                showResult('‚úÖ Health: ' + data.message, 'success');
            } catch (error) {
                showResult('‚ùå Health error: ' + error.message, 'error');
            }
        }
        
        async function testCharacters() {
            try {
                const response = await fetch(API_BASE + '/api/webapp/characters');
                const data = await response.json();
                const count = Object.values(data).flat().length;
                showResult(`‚úÖ Characters: ${count} –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –∑–∞–≥—Ä—É–∂–µ–Ω–æ`, 'success');
                console.log('Characters:', data);
            } catch (error) {
                showResult('‚ùå Characters error: ' + error.message, 'error');
            }
        }
        
        async function testUser() {
            try {
                const response = await fetch(API_BASE + '/api/users/12345');
                const data = await response.json();
                showResult(`‚úÖ User: ${data.user.tg_first_name}, ${data.user.stars}‚≠ê`, 'success');
                console.log('User:', data);
            } catch (error) {
                showResult('‚ùå User error: ' + error.message, 'error');
            }
        }
        
        function showResult(message, type) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
        
        // –ê–≤—Ç–æ—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        testHealth();

    </script>
