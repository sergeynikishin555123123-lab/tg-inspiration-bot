<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è –í–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            font-size: 18px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.2);
        }
        .card h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 16px;
            font-size: 28px;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 18px;
        }
        .user-info:last-child {
            border-bottom: none;
        }
        .label {
            color: #4a5568;
            font-weight: 500;
        }
        .value {
            color: #2d3748;
            font-weight: 600;
        }
        .stars {
            font-size: 52px;
            font-weight: bold;
            text-align: center;
            color: #f6ad55;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin: 20px 0;
            padding: 10px;
        }
        .level-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
        }
        .btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102,126,234,0.4);
        }
        .loading {
            text-align: center;
            color: #718096;
            padding: 20px;
            font-size: 18px;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            border: 1px solid #feb2b2;
        }
        .success {
            background: #c6f6d5;
            color: #276749;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            border: 1px solid #9ae6b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üé® –ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è –í–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è</h1>
            <div id="userData">
                <div class="loading" id="loadingData">
                    ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
                </div>
                <div id="userContent" style="display: none;">
                    <div class="user-info">
                        <span class="label">ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</span>
                        <span class="value" id="userId">-</span>
                    </div>
                    <div class="user-info">
                        <span class="label">–ó–≤—ë–∑–¥—ã:</span>
                        <span class="value" id="starsCount">0 ‚≠ê</span>
                    </div>
                    <div class="user-info">
                        <span class="label">–£—Ä–æ–≤–µ–Ω—å:</span>
                        <span class="value">
                            <span id="userLevel">–£—á–µ–Ω–∏–∫</span>
                            <span class="level-badge" id="levelBadge">–£—á–µ–Ω–∏–∫</span>
                        </span>
                    </div>
                    <div class="user-info">
                        <span class="label">–°—Ç–∞—Ç—É—Å:</span>
                        <span class="value" id="userStatus">–ù–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="messageArea"></div>

        <div class="card">
            <h3>üöÄ –î–µ–π—Å—Ç–≤–∏—è</h3>
            <button class="btn" onclick="loadUserData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
            <button class="btn" onclick="testAPI()">üîç –¢–µ—Å—Ç API</button>
            <button class="btn" onclick="showDebugInfo()">üêõ –û—Ç–ª–∞–¥–∫–∞</button>
        </div>
    </div>

    <script>
        // –ë–∞–∑–æ–≤—ã–π URL API - –ò–°–ü–†–ê–í–õ–Ø–ï–ú –ù–ê –ü–†–ê–í–ò–õ–¨–ù–´–ô –ü–û–†–¢
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3002' 
            : '';

        let tg = null;
        let currentUserId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        function initTelegram() {
            if (window.Telegram && Telegram.WebApp) {
                tg = Telegram.WebApp;
                tg.ready();
                tg.expand();
                console.log('‚úÖ Telegram WebApp initialized');
                
                // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    currentUserId = tg.initDataUnsafe.user.id;
                    console.log('üë§ Telegram User ID:', currentUserId);
                } else {
                    // –î–ª—è —Ç–µ—Å—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π ID
                    currentUserId = Math.floor(Math.random() * 10000) + 1;
                    console.log('üë§ Test User ID:', currentUserId);
                }
                
                return true;
            }
            return false;
        }

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error' : 'success';
            messageDiv.textContent = message;
            messageArea.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                document.getElementById('loadingData').style.display = 'block';
                document.getElementById('userContent').style.display = 'none';
                
                if (!currentUserId) {
                    currentUserId = 12345; // fallback ID
                }

                console.log('üîç Loading user data for ID:', currentUserId);
                console.log('üåê API URL:', `${API_BASE_URL}/api/users/${currentUserId}`);

                const response = await fetch(`${API_BASE_URL}/api/users/${currentUserId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì¶ User data received:', data);

                displayUserData(data);
                
                document.getElementById('loadingData').style.display = 'none';
                document.getElementById('userContent').style.display = 'block';
                
                showMessage('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!', 'success');
                
            } catch (error) {
                console.error('‚ùå Error loading user data:', error);
                document.getElementById('loadingData').innerHTML = 
                    `<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
                showMessage(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function displayUserData(data) {
            const user = data.user || data;
            
            document.getElementById('userId').textContent = user.user_id || currentUserId;
            document.getElementById('starsCount').textContent = `${user.stars || 0} ‚≠ê`;
            document.getElementById('userLevel').textContent = user.level || '–£—á–µ–Ω–∏–∫';
            document.getElementById('levelBadge').textContent = user.level || '–£—á–µ–Ω–∏–∫';
            document.getElementById('userStatus').textContent = user.is_registered ? '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω' : '–ù–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω';
        }

        // –¢–µ—Å—Ç API endpoints
        async function testAPI() {
            try {
                showMessage('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º API...', 'info');
                
                const endpoints = [
                    '/health',
                    '/api/webapp/characters',
                    '/api/webapp/quizzes'
                ];
                
                for (const endpoint of endpoints) {
                    console.log(`Testing: ${endpoint}`);
                    const response = await fetch(API_BASE_URL + endpoint);
                    const data = await response.json();
                    console.log(`‚úÖ ${endpoint}:`, data);
                }
                
                showMessage('‚úÖ –í—Å–µ API endpoints —Ä–∞–±–æ—Ç–∞—é—Ç!', 'success');
            } catch (error) {
                console.error('‚ùå API test failed:', error);
                showMessage(`‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∞ API: ${error.message}`, 'error');
            }
        }

        // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
        function showDebugInfo() {
            const debugInfo = {
                currentUserId,
                API_BASE_URL,
                telegramAvailable: !!tg,
                location: window.location.href,
                userAgent: navigator.userAgent
            };
            
            console.log('üêõ Debug info:', debugInfo);
            alert(`–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:\n\nUser ID: ${currentUserId}\nAPI Base: ${API_BASE_URL}\nTelegram: ${!!tg}\n\n–°–º–æ—Ç—Ä–∏—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π`);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ App starting...');
            console.log('üìç Current URL:', window.location.href);
            
            initTelegram();
            loadUserData();
            
            console.log('‚úÖ App initialized');
        });
    </script>
</body>
</html>
