name: Deploy to TimeWeb

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r *.js *.json config/ public/ admin/ scripts/ deployment/
        cd deployment && tar -czf ../deployment.tar.gz .
    
    - name: Deploy to TimeWeb
      env:
        TIMEWEB_HOST: ${{ secrets.TIMEWEB_HOST }}
        TIMEWEB_USER: ${{ secrets.TIMEWEB_USER }}
        TIMEWEB_PASSWORD: ${{ secrets.TIMEWEB_PASSWORD }}
        TIMEWEB_PATH: ${{ secrets.TIMEWEB_PATH }}
      run: |
        # Установка sshpass для автоматизации
        sudo apt-get update && sudo apt-get install -y sshpass
        
        # Копируем файлы на сервер
        sshpass -p "$TIMEWEB_PASSWORD" scp -o StrictHostKeyChecking=no deployment.tar.gz $TIMEWEB_USER@$TIMEWEB_HOST:$TIMEWEB_PATH/
        
        # Распаковываем и запускаем на сервере
        sshpass -p "$TIMEWEB_PASSWORD" ssh -o StrictHostKeyChecking=no $TIMEWEB_USER@$TIMEWEB_HOST "
          cd $TIMEWEB_PATH &&
          tar -xzf deployment.tar.gz &&
          rm deployment.tar.gz &&
          npm install --production &&
          pm2 restart inspiration-bot || pm2 start server.js --name inspiration-bot
        "
